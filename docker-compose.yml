version: "3.9"

services:
    api:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start
        volumes:
            - .:/app
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        # ports:
        #     - "8000:8000"
        expose:
            - 8000
        env_file:
            - .env
        depends_on:
            - postgres-db
        networks:
            - real-estate

    postgres-db:
      image: postgres:12.0-alpine
      ports:
          - "5432:5432"
      volumes:
          - postgres_data:/var/lib/postgresql/data/
      environment:
          - POSTGRES_USER=${DB_USER}
          - POSTGRES_PASSWORD=${DB_PASSWORD}
          - POSTGRES_DB=${DB_NAME}
      networks:
          - real-estate
    
    nginx:
        restart: always
        depends_on:
            - api
        volumes:
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        build: 
            context: ./docker/local/nginx
            dockerfile: Dockerfile
        ports:
          - "80:80"
        networks:
            - real-estate

networks:
  real-estate:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:

